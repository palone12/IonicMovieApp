<ion-header>
  <ion-toolbar color="success">
    <ion-title>{{movie?.title}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card *ngIf="movie">
    <img class="movie-img" [src]="imageUrl + '/w400' + movie.poster_path" />
    <ion-card-header>
      <ion-card-title> {{movie.title}} </ion-card-title>
      <ion-card-subtitle> {{movie.tagline}} </ion-card-subtitle>
      <ion-text color="teritary">
        <span color="success" *ngFor="let g of movie.genres; let isLast =last">
          {{g.name}} {{!isLast? ' . ' : ''}}
        </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <ion-label color="medium">{{movie.overview}}</ion-label>
      <ion-item lines="none">
        <ion-icon name="calendar-outline" slot="start"> </ion-icon>
        <ion-label>{{movie.release_date}}</ion-label>
      </ion-item>
      <ion-item color="white" lines="none">
        <ion-icon name="cash-outline" slot="start"> </ion-icon>
        <ion-label>{{movie.budget | currency:'USD'}}</ion-label>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
