<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Upcoming Movies</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/movies"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card [routerLink]="['/movies',item.id]" button *ngFor="let item of upcoming">
      <img class="imageCard" [src]="imageUrl + '/w400' + item.poster_path" />
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.release_date | date:'y'}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{item.overview.substring(0,70) + '...'}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMoreUpcoming($event)">
    <ion-infinite-scroll-content loadingSpinner="'bubbles" loadingText="'Loading more data">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
