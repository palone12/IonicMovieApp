<ion-header [translucent]="true">
  <ion-toolbar color="">
    <ion-title>Trending Movies</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-card [routerLink]="[item.id]" button *ngFor="let item of movies">
      <img class="imageCard" [src]="imageUrl + '/w300' + item.poster_path" />
      <ion-card-header>
        <ion-card-title>{{item.title}}</ion-card-title>
        <ion-card-subtitle>{{item.release_date | date:'y'}}</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        {{item.overview.substring(0,70) + '...'}}
      </ion-card-content>
    </ion-card>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content loadingSpinner="'bubbles" loadingText="'Loading more data">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
<ion-footer [translucent]="true">
  <ion-button expand="full" class="upcoming" color="warning" routerLink="/upcoming">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    Explore Upcoming Movies</ion-button>
</ion-footer>
